<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>SUBMIT
    <form action="result.html" enctype="application/x-www-form-urlencoded">
        <div>
            <label for="name">Name</label>
            <input type="text">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <div>
            Fav Food
            <label for="age">Age</label>
            <input type="number" id="age" value="1">
        </div>
        <div>
            <label for="birtday">Birthday</label>
            <input type="date" name="date" id="date" min="2016-01-01">
        </div>
        <div>
            <label for="banana">Banana</label>
            <input type="checkbox" name="banana" id="banana">
        </div>
        <div>
            <label for="Apple">Apple</label>
            <input type="checkbox" name="apple" id="apple">
        </div>
        <div>
            Gender
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
        </div>
        <div><label for="female">Female</label>
            <input type="radio" name="gender" id="female"></div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="Eye-color">Eye color</label>
                <select name="Eye-color" id="Eye-color">
                    <option value="green">Green</option>
                    <option value="red">Red</option>
                    <option value="black">Black</option>
                </select>
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div>
                <label for="bio">Bio</label>
                <textarea name="bio" id="bio"></textarea>
            </div>
            <div>
                <label for="url">url</label>
                <input type="url" name="url" id="url">
            </div>
            <div>
                <label for="color">Color</label>
                <input type="color" id="color" name="color">
            </div>
            <div>
                <label for="file">File</label>
                <input type="file" id="file" name="file">
            </div>
            <div>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
               
            </div>

    </form>
</fieldset>
    
</body>
</html>
